<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salesperson Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white shadow rounded-2xl p-6">
    <h1 class="text-xl font-bold text-center mb-6">Salesperson Login</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email or Phone</label>
        <input id="identifier" type="text" required
               class="w-full border rounded px-3 py-2" placeholder="alice@example.com or 9999999999"/>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" required
               class="w-full border rounded px-3 py-2" placeholder="••••••••"/>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white rounded py-2 font-semibold">
        Sign In
      </button>

      <p id="error" class="text-sm text-red-600 text-center hidden"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');
      const identifier = document.getElementById('identifier').value.trim();
      const password   = document.getElementById('password').value;

      try {
        const res = await fetch('https://baba-merchant-store.onrender.com/api/salesperson/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // important so cookie is set
          body: JSON.stringify({ identifier, password })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || 'Login failed');
        }

  
        window.location.href = 'salesperson-dashboard.html';
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
